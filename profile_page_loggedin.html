<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Eazy Tech</title>
    <link rel="stylesheet" href="styles-loggedin.css"> <!-- Link to your new CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="header-title">Electronics for every need</span>
        </div>
        <input type="text" placeholder="Search..." class="search-bar">
        <div class="user-cart">
            <img src="cart.png" alt="Cart">
            <img src="user.png" alt="User">
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-sidebar">
            <img src="profile-image.png" alt="Profile Image" class="profile-image">
            <div class="sidebar-links">
                <a href="order-history.html" class="sidebar-button">Order History</a>
                <a href="logout.html" class="sidebar-button">Logout</a>
            </div>
        </div>
        
        <div class="profile-section">
            <div class="profile-title">
                Profile Information
                <button class="edit-button">Edit</button>
            </div>
            <div class="profile-details">
                <div>FULL NAME: John Doe</div>
                <div>ADDRESS: 1234 Main St, City, Country</div>
                <div>PHONE NUMBER: +1234567890</div>
                <div>EMAIL: john.doe@example.com</div>
            </div>
            <button class="change-password">CHANGE PASSWORD</button>
        </div>
    </div>

    <footer>
        <p>&copy; COMPANY NAME ALL RIGHTS RESERVED</p>
        <p><a href="#">ABOUT US!</a></p>
        <p>If you need help, feel free to contact us!</p>
    </footer>
</body>
</html>
