<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eazy Tech</title>
    <link rel="stylesheet" href="styles3.css"> <!-- Assuming styles.css is used -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <div class="logo-text"><img src="logo.png" alt="Eazy Tech Logo" class="logo-image"></div>
            <div class="tagline">The Science today is the tech of tomorrow</div>
        </div>
        <input type="text" placeholder="Electronics for every need" class="search-bar">
        <div class="buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="login-section">
        <img src="logo.png" alt="Eazy Tech Logo" class="logo-image"> <!-- Logo Image -->
        <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">

            <div class="recaptcha">
                <label for="recaptcha">reCAPTCHA</label>
                <input type="text" id="recaptcha" placeholder="Type here" required>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-right">
            <a href="#">NOT A USER? SIGN IN</a>
            <br>
            <br>
        </div>
        <div class="footer-center">
            <a href="#">ABOUT US!</a>
        </div>
        <p>Â© Eazy Tech ALL RIGHTS RESERVED</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
