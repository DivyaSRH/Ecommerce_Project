<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Eazy Tech</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles.css is used -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <div class="logo-text"><img src="logo.png" alt="Eazy Tech Logo" class="logo-image"></div>
            <div class="tagline">The Science today is the tech of tomorrow</div>
        </div>
        <input type="text" placeholder="Electronics for every need" class="search-bar">
        <div class="buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
        </div>
    </header>

    <!-- Signup Form Section -->
    <section class="signup-section">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required placeholder="Enter your full name">

            <label for="address">Address:</label>
            <input type="text" id="address" required placeholder="Enter your address">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required placeholder="Enter your phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="confirm-email">Confirm Email:</label>
            <input type="email" id="confirm-email" required placeholder="Confirm your email">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required placeholder="Confirm your password">

            <div class="recaptcha">
                <label for="recaptcha">reCAPTCHA</label>
                <input type="text" id="recaptcha" placeholder="Type here" required>
            </div>

            <button type="submit" class="signup-btn">SIGN UP</button>
        </form>
        <p class="login-prompt">ALREADY AN USER? <a href="login.html">LOGIN HERE!</a></p>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-right">
            <a href="#">NOT A USER? SIGN IN</a>
            <br>
            <br>
        </div>
        <div class="footer-center">
            <a href="#">ABOUT US!</a>
        </div>
        <p>Â© Eazy Tech ALL RIGHTS RESERVED</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
