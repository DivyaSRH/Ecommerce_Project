<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - Eazy Tech</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <div class="logo-text">Eazy Tech</div>
                <div class="tagline">The Science today is the tech of tomorrow</div>
            </div>
            <input type="text" placeholder="Electronics for every need" class="search-bar">
            <div class="buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Signup</button>
            </div>
        </header>

        <!-- Order Confirmation Section -->
        <main class="order-confirmation">
            <div class="check-icon">✔️</div>
            <div class="confirmation-message">
                <p>Thank You for Purchasing. Please await your order in 7 days.</p>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>© Company Name ALL RIGHTS RESERVED</p>
            <a href="#">ABOUT US!</a>
        </footer>
    </div>
</body>
</html>
